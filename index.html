<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>RPS</title>
  </head>
  <body>
    <main>
      <h2 class="header">Rock Paper Scissors</h2>

      <section class="board">
        <ul class="choice-bar" id="user-choices">
          <li class="choice">
            <img src="" alt="" class="rock" />
          </li>
          <li class="choice">
            <img src="" alt="" class="paper" />
          </li>
          <li class="choice">
            <img src="" alt="" class="scissors" />
          </li>
        </ul>

        <div class="result-section">
          <div class="results">
            <div class="user-section result-board">
              <div class="scoreboard user-scoreboard">
                <h2 class="score" id="user-score">0</h2>

                <img
                  src="./resources/user-icon.svg"
                  alt=""
                  class="user-image player-icon"
                />
              </div>

              <div class="final-choice" id="user-choice">
                <img src="" alt="" />
              </div>
            </div>

            <div class="computer-section result-board">
              <div class="scoreboard computer-scoreboard">
                <h2 class="score" id="computer-score">0</h2>
                <img
                  src="./resources/computer-icon.png"
                  alt=""
                  class="computer-image player-icon"
                />
              </div>

              <div class="final-choice" id="computer-choice">
                <img src="" alt="" />
              </div>
            </div>
          </div>

          <div class="extra">
            <h1 id="commentary" class="commentary">Make Your Move</h1>
            <button>Reset</button>
          </div>
        </div>

        <ul class="choice-bar" id="computer-choices">
          <li class="choice">
            <img src="" alt="" class="rock" />
          </li>
          <li class="choice">
            <img src="" alt="" class="paper" />
          </li>
          <li class="choice">
            <img src="" alt="" class="scissors" />
          </li>
        </ul>
      </section>

      <footer>Made by frontEndFahim</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
